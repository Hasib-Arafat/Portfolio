<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; }
        .hero-subtitle { font-size: 2rem; margin: 20px 0; }
        #rotating-text { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Portfolio Test</h1>
    <h2 class="hero-subtitle">
        <span id="rotating-text">Software Engineering Undergraduate</span>
    </h2>
    
    <div id="status">Loading...</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').textContent = 'DOM Loaded';
            
            const texts = ["Software Engineering Undergraduate", "Robotics and IoT Enthusiast", "ROS Learner", "Techentrepreneur"];
            let index = 0;
            const element = document.getElementById('rotating-text');
            
            if (element) {
                document.getElementById('status').textContent = 'Element found, starting rotation';
                
                setInterval(function() {
                    index = (index + 1) % texts.length;
                    element.textContent = texts[index];
                    document.getElementById('status').textContent = 'Changed to: ' + texts[index];
                }, 2000);
            } else {
                document.getElementById('status').textContent = 'ERROR: Element not found';
            }
        });
    </script>
</body>
</html>
